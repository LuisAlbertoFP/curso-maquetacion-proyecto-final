<!DOCTYPE html>
<html lang="es">
  <head>
    <title>BANCA ONLINE</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap" rel="stylesheet">
    <link href="/styles.1249ac6a.css" rel="stylesheet">
    <link href="/login.styles.2407ecd6.css" rel="stylesheet">
  <script src="/login.styles.2407ecd6.js"></script></head>
  <body class="login">
    <header>
      <img src="/logo_header.db2bfcc0.svg">
    </header>
    <div class="background-image">TODO: Add background image from css</div>
    <div class="card">
      <h1 class="title">Acceso</h1>
      <form>
        <input class="field" id="user" type="text" placeholder="Usuario" autocomplete="off">
        <p class="error-message" id="user-error"></p>
        <input class="field" id="password" type="password" placeholder="Contraseña" autocomplete="off">
        <p class="error-message" id="password-error"></p>
        <button class="submit-button" id="login-button" type="submit">ENVIAR</button>
      </form>
      <h4 class="footer">Está Usted en un <strong>sitio seguro</strong></h4>
    </div>
    <script src="/login.4973cfdc.js"></script>
  </body>
</html>
