<!DOCTYPE html>
<html lang="es">
  <head>
    <title>BANCA ONLINE</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap" rel="stylesheet">
    <link href="/styles.1249ac6a.css" rel="stylesheet">
    <link href="/account.styles.27e99e6a.css" rel="stylesheet">
  <script src="/account.styles.27e99e6a.js"></script></head>
  <body class="root">
    <header>
      <div class="header-subcontainer">
        <a href="/pages/login/login.html">
          <img src="/logo_header_white.eadd094c.svg">
        </a>
        <p class="user">Bienvenido Sr. Juan López</p>
      </div>
    </header>
    <nav>
      <ul class="navbar-list">
        <li class="selected">
          <a href="/pages/account-list/account-list.html">Mis cuentas</a>
        </li>
        <li><a href="/pages/movements/movements.html">Movimientos</a></li>
        <li><a href="/pages/transfer/transfer.html">Transferencias</a></li>
      </ul>
    </nav>
    <section>
      <div>
        <div class="title-container">
          <h1 class="title">Cuenta Bancaria</h1>
        </div>
        <form>
          <fieldset>
            <div class="field-inline-container">
              <label>Tipo de cuenta:</label>
              <select class="field select" id="type">
                <option value=""></option>
                <option value="1">Nómina</option>
                <option value="2">Ahorro</option>
                <option value="3">Normal</option>
              </select>
              <p class="error-message" id="type-error"></p>
            </div>
            <div class="field-inline-container">
              <label>Alias:</label>
              <input class="field" id="alias" type="text">
              <p class="error-message" id="alias-error"></p>
            </div>
            <button class="submit-button" id="save-button" type="submit">
              GUARDAR
            </button>
          </fieldset>
        </form>
      </div>
    </section>
    <footer>
      <div class="footer-subcontainer">
        <img src="/logo_footer.2a4b177f.svg">
      </div>
    </footer>
    <script src="/account.81769c63.js"></script>
  </body>
</html>
