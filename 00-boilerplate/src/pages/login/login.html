<!DOCTYPE html>
<html lang="es">
  <head>
    <title>BANCA ONLINE</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap"
      rel="stylesheet"
    />
    <link href="../../core/content/css/styles.scss" rel="stylesheet" />
    <link href="./login.styles.scss" rel="stylesheet" />
  </head>
  <body>
    <header>
      <img src="../../core/content/img/logo_header.svg" />
    </header>
    <div class="background-image">TODO: Add background image from css</div>
    <div class="card">
      <h1 class="title">Acceso</h1>
      <form>
        <input class="field" id="user" type="text" placeholder="Usuario" autocomplete="off" />
        <p class="error-message" id="user-error"></p>
        <input class="field"
          id="password"
          type="password"
          placeholder="Contraseña"
          autocomplete="off"
        />
        <p class="error-message" id="password-error"></p>
        <button class="submit-button" id="login-button" type="submit">ENVIAR</button>
      </form>
      <h4 class="footer">Está Usted en un <strong>sitio seguro</strong></h4>
    </div>
    <script src="login.js"></script>
  </body>
</html>
